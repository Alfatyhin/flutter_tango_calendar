name: tango_calendar
description: Tango Calendar

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  dio: ^5.1.1
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.0
  html: ^0.15.2
  shared_preferences: ^2.1.0
  icalendar_parser: ^1.1.1
  firebase_core: ^2.11.0
  firebase_auth: ^4.2.2
  cloud_firestore: ^4.6.0
  crypto: ^3.0.3
  flutter_timezone: ^1.0.6
#  flutter_facebook_auth: ^5.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/users/default.png

  fonts:
    - family: Shrikhand
      fonts:
        - asset: assets/fonts/Shrikhand-Regular.ttf
    - family: Mate
      fonts:
        - asset: assets/fonts/MateSC-Regular.ttf
    - family: Frederic
      fonts:
        - asset: assets/fonts/FrederickatheGreat-Regular.ttf
